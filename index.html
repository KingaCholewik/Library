<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteka</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Finlandica:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <h1>Dodaj książkę</h1>
    <label>Tytuł książki: <input type="text" id="title"></label>
    <label>Autor książki: <input type="text" id="author"></label>
    <label>Data wydania książki: <input type="number" id="publishYear"></label>
    <button id="addBook">Dodaj książkę</button>
  </section>
  <section>
    <h1>Wyszukaj książkę</h1>
    <label>Tytuł książki: <input type="text" id="searchTitle"></label>
    <button id="searchBook">Znajdź książkę</button>
    <div id="searchResult"></div>
  </section>
  <script src="main.js"></script>
</body>
</html>
